<h2>Source code version</h2>
<button (click)="minorChanged()">New minor version</button>
<button (click)="majorChanged()">New major version</button>
<h3>Version {{currentMajor + '.' + currentMinor}}</h3>
<h4>Change log:</h4>
<ul>
    <li *ngFor="let next of versions">
        <app-sub-version [next]="next"></app-sub-version>
    </li>
</ul>
