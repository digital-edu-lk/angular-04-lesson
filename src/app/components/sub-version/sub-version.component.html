<li *ngIf="next.type == 'nextMinor'">minor changed from {{next.data.previousMinor}} to {{next.data.currentMinor}}</li>
<li *ngIf="next.type == 'nextMajor'">major changed from {{next.data.previousMajor}} to {{next.data.currentMajor}}, minor changed from {{next.data.previousMinor}} to {{next.data.currentMinor}}</li>
