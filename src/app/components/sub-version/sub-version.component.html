<p *ngIf="next.type == 'nextMinor'">minor changed from {{next.data.previousMinor}} to {{next.data.currentMinor}}</p>
<p *ngIf="next.type == 'nextMajor'">major changed from {{next.data.previousMajor}} to {{next.data.currentMajor}}, minor changed from {{next.data.previousMinor}} to {{next.data.currentMinor}}</p>
